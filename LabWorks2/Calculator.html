<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkkhaki">
    <div id="calc-body" style="background-color: whitesmoke;margin-bottom: 
    100px;margin-top: 80px;margin-left: 260px;margin-right: 260px;border-radius: 2%;padding-top: 10px;
    border: 2px solid black; box-shadow: 0 5px 5px 5px black;"> 
        <center>
            <div style="padding-bottom: 10px">
                <input type="text" readonly/>
            </div>
            <div>
                <button style="display:inline-block;padding: 0 10px;width: 40px">1</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">2</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">3</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">4</button>
            </div>
            <div>
                <button style="display:inline-block;padding: 0 10px;width: 40px">5</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">6</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">7</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">8</button>
            </div>
            <div>
                <button style="display:inline-block;padding: 0 10px;width: 40px">9</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">0</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">+</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">-</button>
            </div>
            <div style="padding-bottom: 10px">
                <button style="display:inline-block;padding: 0 10px;width: 40px">*</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">/</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">=</button>
                <button style="display:inline-block;padding: 0 10px;width: 40px">C</button>
            </div>
        </center>
    </div>
</body>
</html>
