<!DOCTYPE html>
<html lang="en">
<head>

    <title>Word Game</title>

<script>
    function display(i){
        document.getElementById("textbox").value += document.getElementById(i).value;
    }
    
    function clearBox(){
        document.getElementById("textbox").value = "";
    }

    function clearWordBank(){
        document.getElementById("bot-text").value = "";
    }

    function display2(){
        document.getElementById("bot-text"). value  += document.getElementById("textbox").value + "\n";
    }
</script>
<body bgcolor="lightgreen">
    <center>
        <div style="margin-top: 50px; margin-bottom: 10px">

            <input id ="F" value = "F" onclick="display('F')"type="button"/>
            <input id ="O" value = "O" onclick="display('O')"type="button"/>
            <input id ="R" value = "R" onclick="display('R')" type="button"/>
            <input id ="T" value = "T" onclick="display('T')" type="button"/>
            <input id ="A" value = "A" onclick="display('A')"type="button"/>
            <input id ="B" value = "B" onclick="display('B')"type="button"/>
            <input id ="L" value = "L" onclick="display('L')"type="button"/>
            <input id ="E" value = "E" onclick="display('E')"type="button"/>
        </div>
        <input id="textbox" type="text" style="margin-bottom: 10px;justify-content: center" readonly/> <br>
